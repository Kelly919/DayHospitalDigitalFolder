<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Appointment Form</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  <style>
    body {
      background: #89CFF0;
    }
  </style>
</head>
<body>

<div th:insert="~{components/AdminNavbar :: navbar}"></div>

<div class="heading fw-bolder text-center">
  <h1>Create A New Staff Member</h1>
</div>
<!--Add Staff Form-->
<div class="container mt-5">
  <form action="/AddStaff" method="post" style="display: inline;">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="employeeId">Employee ID:</label>
      <div class="col-10">
        <input aria-describedby="employeeId" class="form-control" id="employeeId" name="employeeId" required>
        <small class="form-text text-muted" id="emailHelp">Be sure to make a strong password.</small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="employeeRole">Employee Role:</label>
      <div class="col-sm-10">
        <input class="form-control" id="employeeRole" name="employeeRole" required>
        <small class="form-text text-muted" >All the employee roles are Pharmacist, Doctor and Receptionist.</small>
      </div>
    </div>
    <div class="form-group row mt-2">
      <label class="col-sm-2 col-form-label" for="name">Employee Name:</label>
      <div class="col-10">
        <input class="form-control" id="name" type="text" name="name" required>
      </div>
    </div>
    <div class="form-group row mt-2">
      <label class="col-sm-2 col-form-label" for="surname">Employee Surname:</label>
      <div class="col-10">
        <input class="form-control" id="surname" name="surname" required>
      </div>
    </div>
    <div class="form-group row mt-2">
      <label class="col-sm-2 col-form-label" for="password">Employee Password:</label>
      <div class="col-10">
        <input class="form-control" id="password" name="password" required>
      </div>
    </div>
    <div class="form-group row text-center mt-3">
      <div class="col-10 offset-sm-1">
        <button class="btn btn-primary fw-bolder" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>

<div class="heading fw-bolder text-center">
  <br></br>
  <h1>Manage Staff</h1>
</div>
<!--Table-->
<div class="table-container mt-3">
  <table class="table table-dark">
    <thead class="bg-purple2 text-white">
    <tr>
      <th scope="col">EMPLOYEE ID</th>
      <th scope="col">EMPLOYEE ROLE</th>
      <th scope="col">NAME</th>
      <th scope="col">SURNAME</th>
      <th scope="col">PASSWORD</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="bg-white text-dark">
    <tr th:each="AllStaff : ${staffList}">
      <td>
        <form action="/UpdateStaff" method="post">
          <input type="text" name="employeeId" th:value="${AllStaff.employeeId}" class="form-control" readonly>
      </td>
      <td>
        <input type="text" name="employeeRole" th:value="${AllStaff.employeeRole}" class="form-control" readonly>
      </td>
      <td>
        <input type="text" name="name" th:value="${AllStaff.name}" class="form-control" required>
      </td>
      <td>
        <input type="text" name="surname" th:value="${AllStaff.surname}" class="form-control" required>
      </td>
      <td>
        <input type="text" name="password" th:value="${AllStaff.password}" class="form-control" required>
      </td>
      <td>
        <button type="submit" class="btn btn-danger">Update</button>
        </form> <!-- Closing form after the Update button -->
      </td>
      <td>
        <form action="/DeleteStaff" method="post" style="display: inline;">
          <input type="hidden" name="staffId" th:value="${AllStaff.employeeId}">
          <button type="submit" class="btn btn-warning">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ZP4ow5/ZfZD67EoP4kOMHj2kI9vK0OlZG1lVdZP5xzT5Ck4Bjh9tk98RHDdYNbPq"
        crossorigin="anonymous"></script>



</body>
</html>
