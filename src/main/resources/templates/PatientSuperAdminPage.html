<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Appointment Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <style>
        body {
            background: #89CFF0;
        }
    </style>
</head>
<body>

<div th:insert="~{components/AdminNavbar :: navbar}"></div>

<div class="heading fw-bolder text-center">
    <h1>Create A New Patient</h1>
</div>
<!--Add Staff Form-->
<div class="container mt-5">
    <form action="/AddPatient" method="post" style="display: inline;">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="patientId">Patient's ID:</label>
            <div class="col-10">
                <input aria-describedby="employeeId" class="form-control" id="patientId" name="patientId" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="firstName">Patient's First Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstName" name="firstName" required>

            </div>
        </div>
        <div class="form-group row mt-2">
            <label class="col-sm-2 col-form-label" for="lastName">Patient's Last Name:</label>
            <div class="col-10">
                <input class="form-control" id="lastName" type="text" name="lastName" required>
            </div>
        </div>

        <div class="form-group row text-center mt-3">
            <div class="col-10 offset-sm-1">
                <button class="btn btn-primary fw-bolder" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="heading fw-bolder text-center">
    <br></br>
    <h1>Manage Patients</h1>
</div>
<!--Table-->
<div class="table-container mt-3">
    <table class="table table-dark">
        <thead class="bg-purple2 text-white">
        <tr>
            <th scope="col">PATIENT ID</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
            <th scope="col">ALLERGIES</th>
            <th scope="col">PRESCRIPTION MEDICATION</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="bg-white text-dark">
        <tr th:each="AllPatients : ${patientList}">
            <form action="/UpdatePatient" method="post">
            <td>
                    <input type="text" name="patientId" th:value="${AllPatients.patientId}" class="form-control" required>
            </td>
            <td>
                <input type="text" name="firstName" th:value="${AllPatients.firstName}" class="form-control" required>
            </td>
            <td>
                <input type="text" name="lastName" th:value="${AllPatients.lastName}" class="form-control" required>
            </td>
            <td>
                <input type="text" name="allergies" th:value="${AllPatients.allergies}" class="form-control" >
            </td>
            <td>
                <input type="text" name="prescribedMedication" th:value="${AllPatients.prescribedMedication}" class="form-control" >
            </td>
            <td>
                <button type="submit" class="btn btn-danger">Update</button>
                </form> <!-- Closing form after the Update button -->
            </td>
            <td>
                <form action="/DeletePatient" method="post" style="display: inline;">
                    <input type="hidden" name="patientId" th:value="${AllPatients.patientId}">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ZP4ow5/ZfZD67EoP4kOMHj2kI9vK0OlZG1lVdZP5xzT5Ck4Bjh9tk98RHDdYNbPq"
        crossorigin="anonymous"></script>



</body>
</html>
