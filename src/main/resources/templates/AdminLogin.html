<h3 align = "center" style="color: grey;">Admin Login</h3>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post"  action="/VerifyAdmin" >
                <div class="form-group">
                    <label for="UserName">Enter your Admin ID here</label>
                    <input id="AdminID" name="AdminID" type="text" class="form-control" placeholder="Enter ID here">
                </div>

                <div class="form-group">
                    <label for="UserName">Enter your Admin UserName here</label>
                    <input id="UserName" name="UserName" type="text" class="form-control" placeholder="Enter UserName here">
                </div>

                <div class="form-group">
                    <label for="Email">Enter your Admin Email</label>
                    <input id="Email" name="Email" type="text" class="form-control" placeholder="Enter Email here">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class = "text-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
